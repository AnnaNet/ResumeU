<!DOCTYPE html>
<html>

  <head>

    <title>Resume</title>
    <meta charset = "utf-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <link rel = "stylesheet" href = "css/main.css">
    <link rel = "stylesheet" href = "css/responsive.css">
    <link href = "http://fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic" rel = "stylesheet" type = "text/css">

  </head>

  <body>

    <div class = "container">

      <section class = "box topBlock">

        <div class = "box logo">
          <img class = "imgLogo" src = "images/logoUdacity.svg" alt = "Logo Udasity">
        </div>

        <div class = "box myName">
          <h3 class = "name">Anna Moskalchuk</h3>
          <h5 class = "status">front-end ninja</h5>
        </div>

      </section>

      <div class = "box imageCenter">
        <img class = "box backImg" src = "images/flowers.jpg" alt = "Background picture">
      </div>

      <div class = "box work">
        <h3 class = "work">Featured Work</h3>
      </div>

      <div class = "box bottomLinks">

        <ul class = "box listWorks">

          <li class = "box project">
            <img class = "box pictHobby" src = "images/braslet.jpg" alt = "Photo of bracelets">
            <a href = "" class = "linkName">Hobby</a>
          </li>

          <li class = "box project fild"></li>

          <li class = "box project">
            <img class = "box pictNature" src = "images/nature.jpg" alt = "Photo of nature">
            <a href = "" class = "linkName">Nature</a>
          </li>

          <li class = "box project fild"></li>

          <li class = "box project">
            <img class = "box pictBalloons" src = "images/shar.jpg" alt = "Photo of balloons">
            <a href = "" class = "linkName">Balloons</a>
          </li>

        </ul>

      </div>

    </div>

  </body>

</html>
